<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <h1 ng-bind="title"></h1>

    <p>Oksana Regunova<br>
        Skype: oksana.regunova</p>


    <form name="contact_me" class="pull-left col-sm-10">
        <legend>Contact me</legend>
        <div class="form-group row">
            <label for="fname" class=".col-md-8 control-label text-right">First name:</label>

            <div class=".col-md-8">
                <div class="input-group">
                    <input type="text" id="fname" name="fname" ng-model="contact.fname"
                           placeholder="Enter your First name"
                           class="form-control input-sm" value="" title=""
                           required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="lname" class=".col-md-8 control-label text-right">Last name:</label>

            <div class=".col-md-8">
                <div class="input-group">
                    <input type="text" id="lname" name="lname" ng-model="contact.lname"
                           placeholder="Enter your Last name"
                           class="form-control input-sm" value="" title=""
                           required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class=".col-md-8 control-label text-right">E-mail:</label>

            <div class=".col-md-8">
                <div class="input-group">
                    <input type="text" id="email" name="lname" ng-model="contact.email"
                           placeholder="Enter your e-mail" class="form-control input-sm" value="" title=""
                           required="required">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="message" class=".col-md-8 control-label text-right">Message</label>

            <div class=".col-md-8">
                <div class="input-group">
                    <textarea class="" name="" id="message" cols="50" rows="10"
                              placeholder="Enter your message"
                              required="required"></textarea>
                </div>
            </div>
        </div>
        <!--<div-->
                <!--vc-recaptcha-->
                <!--tabindex="3"-->
                <!--theme="clean"-->
                <!--key=""-->
                <!---->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
